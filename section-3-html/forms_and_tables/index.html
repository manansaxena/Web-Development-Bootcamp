<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and Forms</title>
</head>
<body>
    <h1>Name Place Animal Thing GAME !!</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Place</th>
                <th>Animal</th>
                <th>Thing</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ayden</td>
                <td>Andaman</td>
                <td>Ant</td>
                <td>Apple</td>
            </tr>
            <tr>
                <td>Brendon</td>
                <td>Bermuda</td>
                <td>Bat</td>
                <td>Bench</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Winner</td>
            </tr>
        </tfoot>
        
    </table>

    <h1>V2</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Name</th>
                <th rowspan="2">Place</th>
                <th colspan="2">Animal</th>
                <th rowspan="2">Thing</th>
            </tr>
            <tr>
                <th>V1</th>
                <th>V2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ayden</td>
                <td>Andaman</td>
                <td>Ant</td>
                <td>Apple</td>
            </tr>
            <tr>
                <td>Brendon</td>
                <td>Bermuda</td>
                <td>Bat</td>
                <td>Bench</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Winner</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
