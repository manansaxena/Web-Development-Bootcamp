<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-evenly">
            <div class="col-6">
                <h1>Ping Pong Score Keeper</h1>
            </div>
        </div>
        <div class="row justify-content-evenly">
            <div class="col-6">
                <h2><span id="display-p1">0</span> to <span id="display-p2">0</span></h2>
                Use the buttons below to keep score
            </div>
        </div>
        <div class="row justify-content-evenly my-3">
            <div class="col-6">
                <form action="/temp">
                    <div class="row">
                        <label for="chance" class="col-3 col-form-label">Number of Chances</label>
                        <div class="col-6">
                            <select name="chances" id="chance" class="form-control">
                                <option default>Choose</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-evenly my-5">
            <div class="col-6 d-flex justify-content-around">
                <button id="button-p1" class="btn btn-primary">Player 1</button>
                <button id="button-p2" class="btn btn-warning">Player 2</button>
                <button id="reset" class="btn btn-danger">Reset</button>
            </div>
        </div>
    </div>


    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
